<!DOCTYPE HTML> 
<html>
<head>
    
    <meta charset="utf-8">
    <title>Simon test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/stylesheets/main.css">    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100, 400" rel="stylesheet">
    <script src="https://use.fontawesome.com/963d3bb904.js"></script>
</head>

<body> 

<div class="game-box">
	<div class="game-button right-upper clickable" id="gameButton1" val="1"></div>
	<div class="game-button right-lower" id="gameButton2" val="2"></div>
	<div class="game-button left-lower" id="gameButton3" val="3"></div>
	<div class="game-button left-upper" id="gameButton4" val="4"></div>	
	<div class="console-box">
		<div class="score-box">
			<p class="score-display">---</p>
			<p>COUNT</p>
		</div>
		<div class="start-box">
			<button class="btn-start" id="startButton"></button>
			<p>START</p>
		</div>
		<div class="strict-box">
			<div class="strict-light"></div>
			<button class="btn-strict"></button	>		
			<p>STRICT</p>
		</div>
	</div>

</div>

    
    
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
